<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>

<body>
    <section class="mainsection">
        
        <div>Registration Form</div>
        <div class="line"></div>
        <div>
            <div class="name">Full Name</div>
            <div><input type="text" name="name" class="nameinput"></div>
        </div>

        <section class="first">
            <div>
                <div class="email">Email</div>
                <div><input type="text" name="name" class="nameinput"></div>
            </div>
        </section>

        <section class="third">
            <div class="gander">Gander</div>
            <div>
                <div class="ek"><input type="radio" name="male" id="gander">male</div>
                <div class="ek"><input type="radio" name="male" id="gander">female</div>
                <div class="ek"><input type="radio" name="male" id="gander">trans</div>
            </div>
        </section>

        <section class="forth">
            <div>
                <div class="enrolnumber">Enrollment Number</div>
                <div><input type="text" name="name" class="nameinput"></div>
            </div>
        </section>

        <section class="fifth">
            <div class="branch">Brench</div>
            <div>
                <div class="do"><input type="checkbox" name="male" id="gander">IT</div>
                <div class="do"><input type="checkbox" name="male" id="gander">CE</div>
                <div class="do"><input type="checkbox" name="male" id="gander">CE-AI</div>
                <div class="do"><input type="checkbox" name="male" id="gander">ICT</div>
            </div>
        </section>

        <section class="second">
            <div>
                <div class="dob">Date Of Bearth</div>
                <div><input type="date" name="name" class="nameinput"></div>
            </div>
            <div>
                <label for="Sem">Semister:</label>
                <select name="Sem" id="Sem">
                    <option value="Sem 1 ">Sem 1</option>
                    <option value="Sem 2 ">Sem 2</option>
                    <option value="Sem 3 ">Sem 3</option>
                    <option value="Sem 4 ">Sem 4</option>
                    <option value="Sem 5 ">Sem 5</option>
                    <option value="Sem 6 ">Sem 6</option>
                    <option value="Sem 7 ">Sem 7</option>
                    <option value="Sem 8 ">Sem 8</option>
                </select>
            </div>
        </section>

        <section class="sixth">
            <div class="btn"><button>Submit</button></div>
        </section>

    </section>
</body>

</html>
